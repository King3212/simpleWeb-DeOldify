<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Colorized Image</title>
    <style>
        /* 设置背景图片 */
        body {
            background-image: url('{{ url_for("static", filename="images/background.jpg") }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* 让背景铺满整个视口 */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* 半透明卡片 */
        .card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* 美化按钮 */
        .btn {
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* 图片 */
        img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>上色结果</h1>
        <div class="card p-4">
            <div class="card-body text-center">
                <!-- 显示上色后的图片 -->
                <img src="{{ url_for('download_image', filename=filename) }}" alt="Colorized Image" class="img-fluid">
                <div class="mt-4">
                    <!-- 下载和上传按钮 -->
                    <a href="{{ url_for('download_image', filename=filename) }}" class="btn btn-success mx-2">下载图片</a>
                    <a href="{{ url_for('index') }}" class="btn btn-primary mx-2">上传另一张图片或视频</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入 Bootstrap JS 和依赖 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
