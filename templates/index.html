<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>DeOldify Colorization</title>
    <style>
        body {
            /* 使用指定的照片作为背景 */
            background-image: url('{{ url_for("static", filename="images/background.jpg") }}');
            background-size: cover; /* 确保背景图片充满屏幕 */
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* 让背景占满整个视口 */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .card {
            background: rgba(255, 255, 255, 0.85); /* 半透明白色背景 */
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        .card-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            color: #444;
        }

        .btn-primary {
            width: 100%;
            border-radius: 25px;
        }

        input[type="file"] {
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h2 class="card-title">黑白照片视频恢复色彩</h2>
                    <div class="card-body">
                        <h5 class="text-center mb-4">上传图片或视频 (.png/.jpg/.jpeg/.mp4)</h5>
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input type="file" class="form-control" name="file" accept="image/png, image/jpg, image/jpeg,video/mp4" required>
                            </div>
                            <button type="submit" class="btn btn-primary">上传</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
